<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контроль дрона</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Контроль дрона</h1>
    </header>
    <main>
        <section id="status">
            <h2>Статус Дрона</h2>
            <p id="status-info">Loading...</p>
        </section>
        <section id="controls">
            <h2>Задать значения для Дрона</h2>
            <form id="update-form">
                <div class="form-group">
                    <label for="coordinates">Координаты (х, у):</label>
                    <input type="text" id="coordinates" name="coordinates" placeholder="e.g., 10,20">
                </div>
                <button type="button" onclick="updatePosition()">Задать позицию</button>
                <div class="form-group">
                    <label for="height">Высота (м):</label>
                    <input type="number" id="height" name="height" placeholder="e.g., 100">
                </div>
                <button type="button" onclick="updateHeight()">Задать высоту</button>
                <div class="form-group">
                    <label for="velocity">Velocity (m/s):</label>
                    <input type="number" id="velocity" name="velocity" placeholder="e.g., 50">
                </div>
                <button type="button" onclick="updateVelocity()">Задать скорость</button>
                <div class="form-group">
                    <button type="button" onclick="checkBattery()">Проверка заряда</button>
                    <button type="button" onclick="returnToBase()">Возврат на базу</button>
                </div>
            </form>
        </section>
        <!-- Раздел для отображения видеопотока с веб-камеры -->
        <section id="camera-feed">
            <h2>Видеопоток</h2>
            <img src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        </section>
    </main>
</body>
</html>
